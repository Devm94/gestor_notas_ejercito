{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secc. de Inf. (E-6)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <link rel="stylesheet" href="{% static 'lib/adminlte/plugins/fontawesome-free/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'lib/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'lib/adminlte/css/adminlte.min.css' %}" />
    <link rel="stylesheet" href="{% static 'lib/adminlte/icon/bootstrap-icons.css' %}" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-body">
          <div class="text-center">
            <img class="profile-user-img img-fluid rounded" src="{% static '../static/lib/adminlte/img/Ejercito.png' %}" alt="User profile picture" />
          </div>
          <p class="login-box-msg">Autenticación</p>
          <form action="" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="text" name="username" id="" class="form-control" placeholder="Usuario" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" id="" name="password" class="form-control" placeholder="Contraseña" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" />
                  <label for="remember">Recordar Credenciales</label>
                </div>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{% static 'lib/adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/adminlte/js/adminlte.min.js' %}"></script>
  </body>
</html>
